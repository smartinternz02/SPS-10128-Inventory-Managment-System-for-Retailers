{% extends "base.html" %}
{%block title %}about{% endblock %}
{% block contactactive %}active{% endblock %}
{%block css %}{% endblock %}

{% block body %}

<div class="container my-3">
    <form action="/contact" method="post">
        <h2 class="text-center">Contact us</h2>
        <div style="color:red;" class="form-text">{{msg}}</div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="subject" class="form-control" id="subject" name="subject" placeholder="Tell us the purpose">
            
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" placeholder="Leave your message here" cols="20"
                rows="5"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
